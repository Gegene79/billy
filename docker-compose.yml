# 
# Docker compose para crear un front con 2 backend: mongo y un broker MQTT
#

version: "3.5"
services:
  elastic:
    image: billy-elastic
    container_name: billy-elastic
    build: ./elastic
    restart: always
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic:/usr/share/elasticsearch/data
    ports:
      - "${EL_PORT1}:9200"
      - "${EL_PORT2}:9300"
    networks: 
     - billy-network

  mqtt:
    # -p 1883:1883 --name billy-mosquitto -v /docker/mosquitto/config/:/mosquitto/conf/ billy-mosquitto
    image: billy-mqtt
    container_name: billy-mqtt
    build: ./mqtt/
    restart: always
    volumes:
      - /home/fabien/mqtt-data/:/mosquitto/data/
    ports:
    - "${MQ_PORT}:1883"
    networks:
     - billy-network

  node:
    # -u "node" -p 3000:3000 --name billy-node billy-node
    image: billy-node
    container_name: billy-node
    build: ./node/
    restart: always
    depends_on:
      - mqtt
      - elastic
    ports:
      - "${NODE_PORT}:3000"
    networks:
     - billy-network

  jupyter:
    image: billy-jupyter
    container_name: billy-jupyter
    build: ./jupyter
    restart: always
    depends_on:
     - elastic
    ports:
     - 984:8888
    volumes:
      - ${IMAGE_DATA}:/images/:ro
      - ${JUPYTER_DATA}:/home/jovyan/
      - ${THUMB_DATA}:/thumbnails/
    networks: 
     - billy-network

networks:
  billy-network:
    name: billy-network

volumes:
  - images: ${IMAGE_DATA}:ro
  - thumbs: ${THUMB_DATA}
  - elastic: ${EL_DATA}
  - mqtt: ${MQ_DATA}
  - jupyter: ${JUPYTER_DATA}