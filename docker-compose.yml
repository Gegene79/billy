# 
# Docker compose para crear un front con 2 backend: mongo y un broker MQTT
#

version: "3.5"
services:
  elastic:
    image: billy-elastic
    container_name: billy-elastic
    build: ./elastic
    restart: always
    environment:
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic:/usr/share/elasticsearch/data
    ports:
      - "${EL_PORT1}:9200"
      - "${EL_PORT2}:9300"
    networks: 
     - billy-network

  mqtt:
    # -p 1883:1883 --name billy-mosquitto -v /docker/mosquitto/config/:/mosquitto/conf/ billy-mosquitto
    image: billy-mqtt
    container_name: billy-mqtt
    build: ./mqtt/
    restart: always
    volumes:
      - mqtt:/mosquitto/data/
    ports:
    - "${MQ_PORT}:1883"
    networks:
     - billy-network

  node:
    # -u "node" -p 3000:3000 --name billy-node billy-node
    image: billy-node
    container_name: billy-node
    build: ./node/
    restart: always
    depends_on:
      - mqtt
      - elastic
    ports:
      - "${NODE_PORT}:3000"
    networks:
     - billy-network

  nginx:
    image: billy-nginx
    container_name: billy-nginx
    build: ./nginx/
    restart: always
    depends_on:
      - mqtt
      - elastic
      - node
    ports:
      - "80:80"
      - "433:433"
    volumes:
      - images:/images/:ro
      - thumbs:/thumbnails/:ro
      - certbot:/certbot
      - letsencrypt:/letsencrypt
    args:
      - DH_PARAM=${NGINX_DHPARAM}
    environment:
      - NODE_HOST=${NODE_HOST}
      - IMAGE_DATA=${IMAGE_DATA}
      - THUMB_DATA=${THUMB_DATA}
    networks:
     - billy-network
  
 # certbot:
 #   image: certbot/certbot
 #   container_name: billy-certbot
 #   volumes:
 #     - certbot:/var/www/certbot
 #     - letsencrypt:/etc/letsencrypt

  jupyter:
    image: billy-jupyter
    container_name: billy-jupyter
    build: ./jupyter
    restart: always
    depends_on:
     - elastic
    ports:
     - "${JUPYTER_PORT}:8888"
    volumes:
      - images:/images/:ro
      - jupyter:/home/jovyan/
      - thumbs:/thumbnails/
    networks: 
     - billy-network

networks:
  billy-network:
    name: billy-network

volumes:
  images: 
    driver: local
    driver_opts: 
      type: "none"
      o: "bind"
      device: "${IMAGE_DATA}"
  thumbs: 
    driver: local
    driver_opts: 
      type: "none"
      o: "bind"
      device: "${THUMB_DATA}"
  elastic: 
    driver: local
    driver_opts: 
      type: "none"
      o: "bind"
      device: "${EL_DATA}"
  mqtt:
    driver: local
    driver_opts: 
      type: "none"
      o: "bind"
      device: "${MQ_DATA}"
  jupyter: 
    driver: local
    driver_opts: 
      type: "none"
      o: "bind"
      device: "${JUPYTER_DATA}"
  certbot: 
    driver: local
    driver_opts: 
      type: "none"
      o: "bind"
      device: "${NGINX_CERTBOT}"
  letsencrypt: 
    driver: local
    driver_opts: 
      type: "none"
      o: "bind"
      device: "${NGINX_LETSENCRYPT}"
