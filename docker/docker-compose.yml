# 
# Docker compose para crear un front con 2 backend: mongo y un broker MQTT
#

version: "3.5"
services:
  mongo:
    #Â -p 27017:27017 --name billy-mongo -v /mnt/sda/data/mongo/:/data/db billy-mongo --auth
    image: billy-mongo
    container_name: billy-mongo
    build: ./mongo/
    restart: on-failure
    volumes:
      - /mnt/sda/data/mongo/:/data/db # in container
    ports:
    - "27017:27017"
    networks:
     - billy-network

  
  mqtt:
    # -p 1883:1883 --name billy-mosquitto -v /docker/mosquitto/config/:/mosquitto/conf/ billy-mosquitto
    image: billy-mqtt
    container_name: billy-mqtt
    build: ./mqtt/
    restart: on-failure
    volumes:
      - /docker/mqtt/config/:/mosquitto/conf/
    ports:
    - "1883:1883"
    networks:
     - billy-network

  node:
    # -u "node" -p 3000:3000 --name billy-node billy-node
    image: billy-node
    container_name: billy-node
    build: ./node/
    restart: on-failure
    depends_on:
      - mongo
      - mqtt
    ports:
      - "80:3000"
    networks:
     - billy-network
networks:
  billy-network:
    name: billy-network
